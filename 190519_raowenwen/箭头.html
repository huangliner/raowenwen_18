<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>

		<style type="text/css">
			
			#center{
				width: 1000px;
				height: 500px;
				margin: 0 auto;
				border: 1px solid red;
				position: relative;
			}
			
			#img1 {
				width: 200px;
				height: 200px;
				position: absolute;
				left: 400px;
			}

			#img2 {
				width: 200px;
				height: 200px;
				position: absolute;
				top: 200px;
				right: 400px;
			}
		</style>

	</head>
	<body>
		<div id="center">
			<div id="img1">
				<img src="img/3.png" width="100%">
			</div>
			<div id="img2">
				<img src="img/2.png" width="100%">
			</div>
		</div>
		


		<script type="text/javascript">
			function MoveL() {
				var MoveLeft = document.getElementById('img1');
				return function() {
					var num = 400;
					MoveLeft.onclick = function() {
						MoveLeft.style.left = (num--) + 'px';
					}
				}
			}
			var left = MoveL();
			left();

			function MoveR() {
				var MoveRight = document.getElementById('img2');
				return function() {
					var num = 400;
					MoveRight.onclick = function() {
						MoveRight.style.right = (num--) + 'px';
					}
				}
			}
			var right = MoveR();
			right();
		</script>

	</body>
</html>
