		<script type="text/javascript">
			//作业：自定义一个数组，使用两种方法对数组进行排序，其中一种为冒泡排序,上传到github上对应各自的仓库
			
			//冒泡排序（Bubble Sort）:
			//1.比较相邻的两个元素，如果前一个比后一个大，则交换位置。
　　　		//2.第一轮的时候最后一个元素应该是最大的一个。
　　　		//3.按照步骤一的方法进行相邻两个元素的比较，这个时候由于最后一个元素已经是最大的了，所以最后一个元素不用比较。
			
			var arr = [3,1,5,7,2,4,9,6,10,8];
			console.log('arr:' + arr);    //打印排序前的数组
			Bubblesort(arr);
			console.log('sortArr:' + arr);    //打印排序后的数组
		 
			function Bubblesort(arr){
				for(var i = 0;i < arr.length - 1;i ++){    //排序趟数 注意是小于
					for(var j = 0;j < arr.length - i - 1;j ++){
					//一趟确认一个数，数组长度减当前趟数就是剩下未确认的数需要比较的次数
					//因为j从0开始，所以还要再减1，或者理解为arr.length-(i+1)
						if(arr[j] > arr[j +1 ]){
							var temp=arr[j];
							arr[j]=arr[j + 1];
							arr[j + 1]=temp;
						}
					}
				}
			}
			
		</script>
