<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		
		<script type="text/javascript">
			//今天的作业：用forEach()实现求数组arr=[2,5,'3','a',[1],3]的数字元素之和
			var arr = [2,5,'3','a',[1],3],
				array = arr.flat(),
				//flat()方法会按照一个可指定的深度递归遍历数组，并将所有元素与遍历到的子数组中的元素合并为一个新数组返回。
				num = array.map(Number),
				//map()方法返回一个新数组，数组中的元素为原始数组元素调用函数处理的后值。
				sum = 0;
				console.log(num);
				
				num.forEach(function(value,index,arr){
				//forEach方法中的function回调有三个参数：/第一个参数是遍历的数组内容，第二个参数是对应的数组索引，第三个参数是数组本身
					if (arr[index] === arr[index]) {
						//利用js中的NaN不和任何值相等，包括自身来进行判断
						sum += value;
						return true;
					}
				})
				console.log("和为" + sum);
		</script>
		
	</body>
</html>
