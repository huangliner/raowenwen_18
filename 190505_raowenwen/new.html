<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		
		<script type="text/javascript">
			
			//今天的作业：使用构造函数的方式声明一个对象，属性和方法自定义，注意this的指向
			function Con(name,age,job) {
				this.name = name;
				this.age = age;
				this.job = job;
				this.sayHi = function() {
					console.log("我叫" + this.name + "，" + "今年" + this.age + "了，" + "现在是一名" + this.job);
				}
			}
			var user = new Con('饶文雯', 17, '学生');
			
			user.sayHi();
			
		</script>
		
	</body>
</html>
