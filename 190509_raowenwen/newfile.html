<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		
		<style type="text/css">
			*{padding: 0;margin: 0;}
			#show{width: 500px;font-size: 20px;margin: 20px auto;text-align: center;}
		</style>
		
	</head>
	<body>
		<!-- 今天的作业：实现距离2019年5月15日00:00:00的剩余时间，格式：xx天xx时xx分xx秒 -->
		<p id="show">
			
		</p>
		
		<script type="text/javascript">
			function dateCount() {
				// 获取现在的时间
				var date = new Date();
				// 定义直到...为止的时间
				var until = new Date('2019-05-15 00:00:00');
				// 计算时会发生隐式转换，调用valueOf()方法，转化成时间戳的形式
				var days = (until - date) / 1000 / 3600 / 24;
				
				// 下面都是简单的数学计算 
				//天
				var day = Math.floor(days);
				//小时
				var hours = (days - day) * 24;
				var hour = Math.floor(hours);
				//分钟
				var minutes = (hours - hour) * 60;
				var minute = Math.floor(minutes);
				//秒
				var seconds = (minutes - minute) * 60;
				var second = Math.floor(seconds);
				
				var back = '剩余' + day + '天' + hour + '小时' + minute + '分钟' + second + '秒';
				return back;
			}
			
			var show = document.getElementById("show");
			
			setInterval(function() {
				var text = dateCount();
				show.innerText = text;
			}, 1000)
		</script>
	</body>
</html>
