	<body>
		<script type="text/javascript">
			//1、将字符串‘48294746’转换成数组[4,8,2,9,4,7,4,6];并找出其中的最大数
			
			var num = '48294746',
				arr = num.split(''),				//split() 方法用于把一个字符串分割成字符串数组。语法:stringObject.split(separator,howmany)
													//空字符串 ("") 用作 separator表示每个字符之间都会被分割。
													//howmany：该参数可指定返回的数组的最大长度。
				max = arr.sort(function(a,b){		//sort() 方法用于对数组的元素进行排序。
					return b-a;						//b-a从大到小，a-b从小到大
				})[0];
				
			console.log(arr);
			console.log("最大的数是" + max);

		</script>
		
		
		<script type="text/javascript">
			//2、统计数组countryList=["America","Greece","Britain","Canada","China","Egypt"]中包含'a'或'A'元素的个数
			var countryList=["America","Greece","Britain","Canada","China","Egypt"];
			var count = 0;
			for(var i = 0; i < countryList.length; i ++){
				countryList[i]
				if(countryList[i].indexOf('a')!= -1 || countryList[i].indexOf('A')!= -1){
					count ++;
				}
			}
			console.log("有" + count + "个字符串中包含'a'或'A'元素");
			
		</script>
